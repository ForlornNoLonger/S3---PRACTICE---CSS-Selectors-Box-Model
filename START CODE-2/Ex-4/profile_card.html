<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .text{
            justify-content: center;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="Picture"> 
            <img src="image.jpg" alt="profile_picture">
        </div>
        <div class="text">
            <h1>Hasan Nils</h1>
            <p id="job">Web Designer</p>
            <p id="description">10 years of experience, welcome all who seeks advice.</p>
            <div class="social_contact">
                <img src="youtbe.png" id="youtube">
                <img src="insta.png" id="insta">
                <img src="facebook.png" id="facebook">
                <img src="twitter.png" id="twitter">
            </div>
            <p id="contact">Contact</p>
        </div>
    </div>
</body>
</html>
